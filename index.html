<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="app-wrapper">
        <div class="player">
            <div class="cover">
                <img id="cover" src="imagembelo.png" alt="Capa da Música">
            </div>
            <div class="info">
                <h2 id="title">Belo</h2>
                <h3 id="artist">Pura Adrenalina</h3>
                <audio id="audio" src="SnapTik.biz - Belo - Pura Adrenalina (Vídeo Ao Vivo) (128 kbps).mp3" controls></audio>
            </div>

            <div class="controls">
                <button id="prev"><img src="voltar.png.png" alt="Anterior"></button>
                <button id="play"><img src="play.png" alt="Anterior"></button>
                <button id="next"><img src="skip-next-regular-24.png" alt="Anterior"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
